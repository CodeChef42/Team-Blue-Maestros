  <!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8" />
      <title>CrisisGuard â€” Local Agent Monitor</title>
      <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
      <div class="main-layout">
        <!-- Left Section -->
        <div class="left-panel">
          <h2>CrisisGuard</h2>
          <p>Set local detection thresholds</p>

          <form id="ratesForm" class="form-grid">
            <div class="form-row">
              <label for="FILES_MODIFIED_THRESHOLD"
                >Files modified threshold</label
              >
              <input
                type="number"
                id="FILES_MODIFIED_THRESHOLD"
                min="1"
                value="20"
              />
            </div>

            <div class="form-row">
              <label for="TIME_WINDOW_SECONDS">Time window (seconds)</label>
              <input type="number" id="TIME_WINDOW_SECONDS" min="5" value="30" />
            </div>

            <div class="form-row">
              <label for="BYTES_WRITTEN_THRESHOLD"
                >Bytes written threshold (bytes)</label
              >
              <input
                type="number"
                id="BYTES_WRITTEN_THRESHOLD"
                min="0"
                value="100000000"
              />
            </div>

            <div class="form-row">
              <label for="RENAMES_THRESHOLD">Rename threshold</label>
              <input type="number" id="RENAMES_THRESHOLD" min="1" value="10" />
            </div>

            <div class="form-row">
              <label for="ENTROPY_THRESHOLD">Entropy threshold</label>
              <input
                type="number"
                id="ENTROPY_THRESHOLD"
                step="0.1"
                value="7.5"
              />
            </div>

            <button type="submit">Send rates</button>
          </form>

          <div id="statusArea">
            <button id="refreshStatus">Refresh Status</button>
            <pre id="statusJson">Status will appear here</pre>
          </div>
        </div>

        <!-- Right Section -->
        <div class="right-panel">
          <h3>Live Metrics</h3>

          <div class="metric">
            <span class="metric-label">CPU Usage</span>
            <div class="bar"><div id="cpuBar" class="bar-fill"></div></div>
            <span id="cpuValue" class="metric-value">0%</span>
          </div>

          <div class="metric">
            <span class="metric-label">Disk I/O</span>
            <div class="bar"><div id="diskBar" class="bar-fill"></div></div>
            <span id="diskValue" class="metric-value">0 MB/s</span>
          </div>

          <div class="metric">
            <span class="metric-label">Confidence</span>
            <div class="bar"><div id="confBar" class="bar-fill"></div></div>
            <span id="confValue" class="metric-value">0%</span>
          </div>

          <div id="alertArea"></div>
        </div>
      </div>

      <script src="popup.js"></script>
    </body>
  </html>
